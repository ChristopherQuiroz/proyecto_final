<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Categor√≠as</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_categoria.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header-left">Admin</div>
    <div class="header-right">üë§</div>
</header>

<h1 class="titulo-cat">ADMIN - CATEGOR√çAS</h1>

<!-- BUSCADOR Y BOT√ìN AGREGAR -->
<div class="buscador-agregar">
    <input type="text" id="buscar-cat" placeholder="Buscar categor√≠a">
    <button id="btn-agregar">Agregar categor√≠a</button>
</div>

<!-- GRID DE CATEGOR√çAS -->
<div class="productos-grid">
    {% for cat in categorias %}
    <div class="card-producto">
        <img src="{{ url_for('static', filename='img/cupcake.png') }}" alt="icono" class="producto-img">
        <div class="producto-info">
            <h3>{{ cat.nombre }}</h3>
            <div class="acciones-cat">
                <button class="btn-editar" data-nombre="{{ cat.nombre }}">Modificar</button>
                <a href="/delete_category/{{ cat.nombre }}" class="btn-borrar">Eliminar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- MODAL AGREGAR / EDITAR -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="form-modal" method="POST">
            <h3 id="modal-title">Agregar Categor√≠a</h3>
            <input type="text" name="name" placeholder="Nombre de la categor√≠a" required>
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>


<script>
    const modal = document.getElementById('modal');
    const closeModal = document.querySelector('.close');
    const btnAgregar = document.getElementById('btn-agregar');
    const modalTitle = document.getElementById('modal-title');
    const formModal = document.getElementById('form-modal');

    // Abrir modal para agregar
    btnAgregar.addEventListener('click', () => {
        modal.style.display = 'block';
        modalTitle.textContent = 'Agregar Categor√≠a';
        formModal.action = '/add_category';
        formModal.name.value = '';
    });

    // Abrir modal para editar
    document.querySelectorAll('.btn-editar').forEach(btn => {
        btn.addEventListener('click', () => {
            const nombre = btn.dataset.nombre;
            modal.style.display = 'block';
            modalTitle.textContent = 'Modificar Categor√≠a';
            formModal.action = `/edit_category/${nombre}`;
            formModal.name.value = nombre;
        });
    });

    // Cerrar modal
    closeModal.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => {
        if(e.target === modal) modal.style.display = 'none';
    });

    // Buscador en vivo
    const inputBuscar = document.getElementById('buscar-cat');
    inputBuscar.addEventListener('input', () => {
        const term = inputBuscar.value.toLowerCase();
        document.querySelectorAll('.card-producto').forEach(card => {
            const nombre = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = nombre.includes(term) ? 'flex' : 'none';
        });
    });
</script>

</body>
</html>
