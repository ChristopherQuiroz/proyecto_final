{% extends "layout_admin.html" %}

{% block admin_content %}
<h2 class="titulo-cat">Inventario</h2>

<table class="tabla-inventario">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Estado</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.category if p.category else "Sin categoría" }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.quantity }}</td>
            <td>{{ p.status }}</td>
            <td>
                <form action="{{ url_for('admin.actualizar_stock') }}" method="POST">
                    <input type="hidden" name="product_name" value="{{ p.name }}">
                    <input type="number" name="cantidad" value="{{ p.quantity }}" min="0" style="width:60px;">
                    <button type="submit" class="btn-editar">Actualizar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
