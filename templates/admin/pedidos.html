{% extends "layout_admin.html" %}

{% block admin_content %}
<h2 class="titulo-cat">Pedidos</h2>

<table class="tabla-inventario">
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
    </tr>

    {% for pedido in pedidos %}
<tr>
    <td>#{{ pedido.id }}</td>
    <td>{{ pedido.cliente }}</td>
    <td>{{ pedido.fecha }}</td>
    <td>Bs {{ pedido.total }}</td>
    <td>{{ pedido.estado }}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
