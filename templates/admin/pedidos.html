{% extends "layout_admin.html" %}

{% block admin_content %}
<h2 class="titulo-cat">Pedidos</h2>

<table class="tabla-inventario">
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Estado</th>
    </tr>

    {% for i in range(1,10) %}
    <tr>
        <td>#{{ i }}</td>
        <td>Cliente {{ i }}</td>
        <td>2025-01-{{ i }}</td>
        <td>Bs {{ i*20 }}</td>
        <td>Pendiente</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
